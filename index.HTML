<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login & Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 60%;
            max-width: 900px;
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            background: url('images/mobileImage.jpg');
            min-height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .separator {
            margin: 10px 0;
            color: #8e8e8e;
        }
        .facebook-login, .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .signup-box {
            margin-top: 20px;
            text-align: center;
        }
        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .left-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <img src="images/instagramLogo.jpg" alt="Instagram Logo" class="logo">
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button>Log In</button>
            <div class="separator">OR</div>
            <a href="#" class="facebook-login">Log in with Facebook</a>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
